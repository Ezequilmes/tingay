<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tingay - LGBTQ+ Dating App for the Americas">
  <title>Tingay - LGBTQ+ Dating App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div id="root">

      <h1>Tingay - LGBTQ+ Dating App</h1>
      <p>Cargando la aplicaci√≥n...</p>
    </div>
  </div>
  
  <!-- Load the React app with Babel transpilation -->
  <script type="text/babel" src="./src/App.js"></script>
  <script type="text/babel">
    // Initialize the app
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
